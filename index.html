<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <!-- FULLPAGE CONTAINER - must be present for fullpage to work -->
    <div id="fullpage">
        <!-- SECTIONS - these are the verticals -  must have atleast 1 -->
        <!-- SLIDES - these are horizontal - live inside sections -->
        <div class="section">
            <!-- SLIDES GO INSIDE A SECTION -->
            <div class="slide">
                <div class="text-overlay">
                    <h2>Welcome to</h2>
                    <h2>Patricia's <span>Pretty</span></h2>
                    <h2>Plant Palace</h2>
                </div>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="yesNo" placeholder="Do you like plants? Yes or No?" required>
                    <button id="submitButton">Sign Up</button>
                </form>
                <div id="formMessage"></div>
            </div>
        </div>

        <div class="section">
            <div class="slide" id="slide2">
                    <!-- Header -->
                    <div class="header-hero">
                        <h1>Patricia's <span>Pretty</span> Plant Palace</h1>
                    </div>
                    <!-- End of Header -->

                    <div class="filters">
                        
                    </div>

                    <!-- Body Container -->
                    <div class="body-container">
                        <div class="results" id="results">
                        </div>
                    </div>
                    <!-- End of Body container -->
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Buttons to go to different sections -->
    <div class="navigation-buttons">
        <button id="goToSection1">Go to Section 1</button>
        <button id="goToSection2">Go to Section 2</button>
    </div>

    <!-- Fixed Buttons to go to different slides (Section 1) -->
    <div class="slide-buttons">
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5e73d754ca.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/script.min.js"></script>
</body>

</html>
